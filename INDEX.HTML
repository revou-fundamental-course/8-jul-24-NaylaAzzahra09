<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator BMI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>Kalkulator BMI</h1>
  <form id="bmiForm">
    <label for="jenisKelamin">Jenis Kelamin:</label>
    <input type="radio" id="pria" name="jenisKelamin" value="pria">
    <label for="pria">Pria</label>
    <input type="radio" id="wanita" name="jenisKelamin" value="wanita">
    <label for="wanita">Wanita</label>

    <label for="beratBadan">Berat Badan (kg):</label>
    <input type="number" id="beratBadan" name="beratBadan">

    <label for="tinggiBadan">Tinggi Badan (cm):</label>
    <input type="number" id="tinggiBadan" name="tinggiBadan">

    <button type="button" onclick="hitungBMI()">Hitung BMI</button>
    <button type="reset">Reset</button>
  </form>
  </div>
  <div class="hasilnya" >
    <div id="hasil"></div>
    </div>
  <script src="script.js"></script>
</body>
</html>
